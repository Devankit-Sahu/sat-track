{% extends 'base.html' %}
{% block content %}
<!-- <div style="height: 90vh;background-color: #D9AFD9;background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);"> -->
<div class="head">
    <div style="height:45vh;display: flex;align-items: center;justify-content: center;">
        <p style="font-size: 1.8rem;font-family:sans-serif;"> <span
                style="font-size: 2.3rem;font-weight: bold;color: rgb(225 146 0)">An Web App for Finding</span>
            <br><span style="margin-left: 80px;font-size: 2.4rem;color: white;font-weight: bold">Possibility
                of</span><br><span style="font-size: 2.4rem;font-weight: 900;color: #599005;margin-left: 30px">Satellite
                Imaginary
            </span>
        </p>
    </div>

    <div class="search-container">
        <form class="container">
            <div class="searchInput">
                <input id="search" type="text" placeholder="Search..." autofocus required />
                <button type="submit">Go</button>
                <div class="resultBox">
                </div>
                <div class="icon"><i class="fas fa-search"></i></div>
            </div>
        </form>
    </div>
</div>



<script type='module'>


    // getting all required elements
    const searchInput = document.querySelector(".searchInput");
    const input = searchInput.querySelector("input");
    const resultBox = searchInput.querySelector(".resultBox");
    const icon = searchInput.querySelector(".icon");
    let linkTag = searchInput.querySelector("a");
    let webLink;

    // if user press any key and release
    let suggestions;
    input.onkeyup = (e) => {
        let userData = e.target.value; //user enetered data
        let emptyArray = [];
        if (userData) {
            let data1 = searchWord(userData);
            let suggestions = data1['sat_list'];
            let norad_list = data1['id_dict'];

            emptyArray = suggestions;

            emptyArray = emptyArray.map((data) => {
                // passing return data inside li tag
                let tag1 = "{% url 'list_view' %}";
                let url = tag1 + `/${norad_list[data]}`;

                return data = `<li><a href = "${url}">` + data + `</a></li>`;
            });
            console.log(emptyArray);

            searchInput.classList.add("active"); //show autocomplete box
            showSuggestions(emptyArray);
            let allList = resultBox.querySelectorAll("li");
            for (let i = 0; i < allList.length; i++) {
                //adding onclick attribute in all li tag
                allList[i].setAttribute("onclick", "select(this)");
            }
        } else {
            searchInput.classList.remove("active"); //hide autocomplete box
        }
    };

    function searchWord(word) {

        let suggestions;

        $.ajax({
            url: "{% url 'search_word' %}",
            type: "GET",
            async: false,
            dataType: "json",
            data: { 'word': word },
            success: (data) => {
                suggestions = data;
            }
        });
        return (suggestions);
    }

    function showSuggestions(list) {
        let listData;
        if (!list.length) {
            userValue = inputBox.value;
            listData = '<li>' + userValue + '</li>';
        } else {
            listData = list.join("");
        }
        resultBox.innerHTML = listData;
    }
    function select(e) {
        input.value = e.innerHTML;
    }
</script>
